<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UpscalerJS Example</title>
  <style>
    #original-image, #upscaled-image {
      max-width: 100%;
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>UpscalerJS Example</h1>
  <input type="file" id="image-input" accept="image/*">
  <p>Original Image:</p>
  <img id="original-image" alt="Original Image">
  <p>Upscaled Image:</p>
  <div id="upscaled-image-container"></div>

  <!-- Load the 2x model -->
  <script src="https://cdn.jsdelivr.net/npm/@upscalerjs/esrgan-thick@latest/dist/umd/2x.min.js"></script>
  <!-- Load UpscalerJS -->
  <script src="https://cdn.jsdelivr.net/npm/upscaler@latest/dist/browser/umd/upscaler.min.js"></script>

  <script type="text/javascript">
    document.getElementById('image-input').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.getElementById('original-image');
          img.src = e.target.result;
          
          // Create an instance of Upscaler with the specified model
          const upscaler = new Upscaler({
            model: ESRGANThick2x, // Referencing the model by its global name
          });

          img.onload = function() {
            // Upscale the image once it has loaded
            upscaler.upscale(img).then(upscaledImage => {
              // Display the upscaled image
              const container = document.getElementById('upscaled-image-container');
              container.innerHTML = ''; // Clear previous upscaled image
              container.appendChild(upscaledImage);
            }).catch(error => {
              console.error('Error upscaling the image:', error);
            });
          };
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
