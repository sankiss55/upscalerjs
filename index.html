<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejor Foto Sin Movimiento</title>
</head>
<body>
    <h1>Cámara Web: Evaluar Calidad de Fotos</h1>
    <video id="video" autoplay playsinline width="320" height="240"></video>
    <button id="capture">Capturar 5 Fotos</button>
    <div id="photos"></div>
    <h2 id="best-photo"></h2>

    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture');
        const photosContainer = document.getElementById('photos');
        const bestPhotoText = document.getElementById('best-photo');

        const constraints = { video: true };
        let photos = [];
        let qualities = [];

        // Inicializa la cámara web
        navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => console.error('Error al acceder a la cámara: ', err));

        // Función para capturar un frame
        function capturePhoto() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/png');
        }

        // Evalúa calidad (claridad, exposición, y detección de movimiento)
        function evaluateQuality(dataUrl) {
            return new Promise(resolve => {
                const img = new Image();
                img.src = dataUrl;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const imageData = ctx.getImageData(0, 0, img.width, img.height);

                    // Detecta movimiento basado en diferencias entre píxeles
                    let motion = 0;
                    for (let y = 0; y < img.height - 1; y++) {
                        for (let x = 0; x < img.width - 1; x++) {
                            const i = (y * img.width + x) * 4;
                            const diff =
                                Math.abs(imageData.data[i] - imageData.data[i + 4]) + // Comparación horizontal
                                Math.abs(imageData.data[i] - imageData.data[i + img.width * 4]); // Comparación vertical
                            motion += diff;
                        }
                    }
                    motion = motion / (img.width * img.height);

                    // Calcula exposición (brillo promedio)
                    let brightness = 0;
                    for (let i = 0; i < imageData.data.length; i += 4) {
                        brightness += 0.299 * imageData.data[i] +
                                      0.587 * imageData.data[i + 1] +
                                      0.114 * imageData.data[i + 2];
                    }
                    brightness = brightness / (img.width * img.height);

                    // Penaliza movimiento y exposición incorrecta
                    let quality = 1000 / (motion + 1); // Penaliza movimiento (menos es mejor)
                    if (brightness < 50 || brightness > 200) {
                        quality -= 5000; // Penaliza luz inadecuada
                    }

                    resolve(quality);
                };
            });
        }

        // Captura 5 fotos y evalúa la mejor
        captureButton.addEventListener('click', async () => {
            photos = [];
            qualities = [];
            photosContainer.innerHTML = '';
            bestPhotoText.textContent = '';

            for (let i = 0; i < 5; i++) {
                const photo = capturePhoto();
                photos.push(photo);
                const quality = await evaluateQuality(photo);
                qualities.push(quality);

                // Muestra las fotos
                const img = document.createElement('img');
                img.src = photo;
                img.width = 160;
                img.style.margin = '10px';
                photosContainer.appendChild(img);
            }

            // Encuentra la mejor foto
            const bestIndex = qualities.indexOf(Math.max(...qualities));
            bestPhotoText.textContent = `La mejor foto es la número ${bestIndex + 1}`;
            photosContainer.children[bestIndex].style.border = '5px solid green';
        });
    </script>
</body>
</html>
