<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu - Mejora Avanzada de Imagen</title>
    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady()" onerror="alert('Error al cargar OpenCV.js')"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #outputCanvas {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>/waifu - Mejora Avanzada de Imagen</h1>
    <p>Sube una imagen para quitar el desenfoque y mejorar la nitidez.</p>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="outputCanvas"></canvas>

    <script>
        let imageInput = document.getElementById('imageInput');
        let outputCanvas = document.getElementById('outputCanvas');
        let ctx = outputCanvas.getContext('2d');

        function onOpenCvReady() {
            console.log('OpenCV.js cargado y listo.');
        }

        imageInput.addEventListener('change', function (event) {
            if (event.target.files && event.target.files[0]) {
                let file = event.target.files[0];
                let reader = new FileReader();

                reader.onload = function (e) {
                    let img = new Image();
                    img.onload = function () {
                        outputCanvas.width = img.width;
                        outputCanvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        try {
                            let src = cv.imread(outputCanvas);
                            let dst = new cv.Mat();

                            // Método 1: Realce Laplaciano
                            cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY, 0); // Convertir a escala de grises
                            let laplacian = new cv.Mat();
                            cv.Laplacian(src, laplacian, cv.CV_16S, 3, 1, 0, cv.BORDER_DEFAULT);
                            cv.convertScaleAbs(laplacian, laplacian); // Escalar valores absolutos
                            
                            // Método 2: Agregar nitidez
                            let sharp = new cv.Mat();
                            let kernel = cv.matFromArray(3, 3, cv.CV_32F, [
                                -1, -1, -1,
                                -1,  9, -1,
                                -1, -1, -1
                            ]);
                            cv.filter2D(laplacian, sharp, cv.CV_8U, kernel);

                            // Combinar y mostrar
                            cv.addWeighted(src, 0.5, sharp, 0.5, 0, dst);
                            cv.imshow(outputCanvas, dst);

                            // Liberar memoria
                            src.delete();
                            dst.delete();
                            laplacian.delete();
                            sharp.delete();
                            kernel.delete();
                        } catch (error) {
                            console.error(error);
                            alert('Ocurrió un error procesando la imagen.');
                        }
                    };
                    img.src = e.target.result;
                };

                reader.onerror = function () {
                    alert('Error al cargar la imagen. Intenta de nuevo.');
                };

                reader.readAsDataURL(file);
            } else {
                alert('No se seleccionó ninguna imagen.');
            }
        });
    </script>
</body>
</html>
