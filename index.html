vñ<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraer Letras Negras de una Imagen</title>
</head>
<body>

    <h1>Extraer Letras Negras de una Imagen</h1>

    <input type="file" id="imageInput" />
    <canvas id="canvas" style="border: 1px solid black;"></canvas> <!-- Canvas visible -->

    <script>
        const imageInput = document.getElementById('imageInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Función para procesar la imagen
        function extractBlackLetters(image) {
            // Establecer dimensiones del canvas
            canvas.width = image.width;
            canvas.height = image.height;

            // Dibujar la imagen en el canvas
            ctx.drawImage(image, 0, 0);

            // Obtener los píxeles de la imagen
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Recorrer los píxeles y buscar los negros (umbral para considerar negro)
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];     // Rojo
                const g = data[i + 1]; // Verde
                const b = data[i + 2]; // Azul
                const a = data[i + 3]; // Alfa (transparencia)

                // Verificar si el píxel es negro (puedes ajustar el umbral según necesites)
                if (r < 50 && g < 50 && b < 50 && a > 100) {
                    // Cambiar el color de fondo del píxel a blanco (para visualización)
                    data[i] = 255;     // Rojo
                    data[i + 1] = 255; // Verde
                    data[i + 2] = 255; // Azul
                    data[i + 3] = 255; // Alfa (opacidad)
                }
            }

            // Colocar los datos de nuevo en la imagen
            ctx.putImageData(imageData, 0, 0);
        }

        // Manejar la carga de la imagen
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        extractBlackLetters(img);
                        // Mostrar el resultado en el canvas
                        canvas.style.display = 'block'; // Hacer el canvas visible
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
