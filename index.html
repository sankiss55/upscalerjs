<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluar Calidad de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        video {
            border: 2px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            display: inline-block;
            margin: 10px;
            border: 2px solid #ccc;
        }
        img.best {
            border-color: green;
            border-width: 5px;
        }
        #best-photo {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Cámara Web: Evaluar Calidad de Fotos</h1>
    <video id="video" autoplay playsinline width="320" height="240"></video>
    <br>
    <button id="capture">Capturar 5 Fotos</button>
    <div id="photos"></div>
    <h2 id="best-photo"></h2>

    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture');
        const photosContainer = document.getElementById('photos');
        const bestPhotoText = document.getElementById('best-photo');

        const constraints = { video: true };
        let photos = [];
        let qualities = [];

        // Inicializa la cámara web
        navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => console.error('Error al acceder a la cámara: ', err));

        // Captura un frame
        function capturePhoto() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/png');
        }

        // Evalúa calidad de una foto
        async function evaluateQuality(dataUrl) {
            const img = new Image();
            img.src = dataUrl;

            return new Promise(resolve => {
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const imageData = ctx.getImageData(0, 0, img.width, img.height);

                    // Detección de movimiento
                    let motion = 0;
                    for (let y = 0; y < img.height - 1; y++) {
                        for (let x = 0; x < img.width - 1; x++) {
                            const i = (y * img.width + x) * 4;
                            const diff =
                                Math.abs(imageData.data[i] - imageData.data[i + 4]) + // Comparación horizontal
                                Math.abs(imageData.data[i] - imageData.data[i + img.width * 4]); // Comparación vertical
                            motion += diff;
                        }
                    }
                    motion /= img.width * img.height;

                    // Cálculo de exposición (brillo promedio)
                    let brightness = 0;
                    for (let i = 0; i < imageData.data.length; i += 4) {
                        brightness += 0.299 * imageData.data[i] +
                                      0.587 * imageData.data[i + 1] +
                                      0.114 * imageData.data[i + 2];
                    }
                    brightness /= img.width * img.height;

                    // Penaliza movimiento y exposición incorrecta
                    let quality = 1000 / (motion + 1);
                    if (brightness < 50 || brightness > 200) quality -= 5000;

                    resolve(quality);
                };
            });
        }

        // Captura fotos y encuentra la mejor
        captureButton.addEventListener('click', async () => {
            photos = [];
            qualities = [];
            photosContainer.innerHTML = '';
            bestPhotoText.textContent = 'Evaluando...';

            for (let i = 0; i < 5; i++) {
                const photo = capturePhoto();
                photos.push(photo);

                const quality = await evaluateQuality(photo);
                qualities.push(quality);

                const img = document.createElement('img');
                img.src = photo;
                img.width = 160;
                img.classList.add('photo');
                photosContainer.appendChild(img);
            }

            const bestIndex = qualities.indexOf(Math.max(...qualities));
            bestPhotoText.textContent = `La mejor foto es la número ${bestIndex + 1}`;
            photosContainer.children[bestIndex].classList.add('best');
        });
    </script>
</body>
</html>
