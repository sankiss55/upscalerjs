<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UpscalerJS Example</title>
  <style>
    #original-image, #upscaled-image {
      max-width: 100%;
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>UpscalerJS Example</h1>
  <input type="file" id="image-input" accept="image/*">
  <p>Original Image:</p>
  <img id="original-image" alt="Original Image">
  <p>Upscaled Image:</p>
  <div id="upscaled-image-container"></div>

  <!-- Load TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <!-- Load the 2x model -->
  <script src="https://cdn.jsdelivr.net/npm/@upscalerjs/esrgan-thick@latest/dist/umd/2x.min.js"></script>
  <!-- Load UpscalerJS -->
  <script src="https://cdn.jsdelivr.net/npm/upscaler@latest/dist/browser/umd/upscaler.min.js"></script>

  <script type="text/javascript">
    document.getElementById('image-input').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.getElementById('original-image');
          img.src = e.target.result;

          img.onload = function() {
            const maxTextureSize = 4096; // Maximum texture size for WebGL

            // Create an off-screen canvas for resizing the image
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Check if the image exceeds the maximum texture size
            if (img.width > maxTextureSize || img.height > maxTextureSize) {
              const scaleFactor = Math.min(maxTextureSize / img.width, maxTextureSize / img.height);
              canvas.width = img.width * scaleFactor;
              canvas.height = img.height * scaleFactor;
              ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            } else {
              canvas.width = img.width;
              canvas.height = img.height;
              ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            }

            const upscaledImgElement = document.createElement('img');
            upscaledImgElement.src = canvas.toDataURL();

            // Create an instance of Upscaler with the specified model
            const upscaler = new Upscaler({
              model: ESRGANThick2x, // Referencing the model by its global name
            });

            // Upscale the resized image
            upscaler.upscale(upscaledImgElement).then(upscaledImage => {
              // Display the upscaled image
              const container = document.getElementById('upscaled-image-container');
              container.innerHTML = ''; // Clear previous upscaled image
              container.appendChild(upscaledImage);
            }).catch(error => {
              console.error('Error upscaling the image:', error);
              alert('Error upscaling the image: ' + error.message);
            });
          };
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
