
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UpscalerJS Camera</title>
  <style>
    video, canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
  <!-- Incluir TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <!-- Incluir UpscalerJS -->
  <script src="https://cdn.jsdelivr.net/npm/upscaler"></script>
  <!-- Incluir el modelo esrgan-thick/4x -->
  <script src="https://cdn.jsdelivr.net/npm/@upscalerjs/esrgan-thick@latest/dist/4x.min.js"></script>
</head>
<body>
  <video id="video" width="320" height="240" autoplay></video>
  <button id="capture">Tomar Foto</button>
  <canvas id="canvas" width="320" height="240"></canvas>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');
    const upscaler = new Upscaler({ model: window.ESRGANx4 });

    // Acceder a la cámara frontal
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Error al acceder a la cámara: ", err);
      });

    // Capturar imagen y mejorarla
    captureButton.addEventListener('click', async () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      const upscaledImageData = await upscaler.upscale(imageData);

      canvas.width = upscaledImageData.width;
      canvas.height = upscaledImageData.height;
      context.putImageData(upscaledImageData, 0, 0);
    });
  </script>
</body>
</html>
